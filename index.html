<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeTTyBooP Studio</title>
    <link rel="stylesheet" href="full_page_sections.css">
</head>
<body>
    <div class="container">
        <section id="section1" class="section">
            <div class="section-content">
                <h1>Kategorie 1</h1>
                <p>Text první kategorie</p>
            </div>
        </section>
        <section id="section2" class="section">
            <div class="section-content">
                <h1>Kategorie 2</h1>
                <p>Text druhé kategorie</p>
            </div>
        </section>
        <section id="section3" class="section">
            <div class="section-content">
                <h1>Kategorie 3</h1>
                <p>Text třetí kategorie</p>
            </div>
        </section>
        <section id="section4" class="section">
            <div class="section-content">
                <h1>Kategorie 4</h1>
                <p>Text čtvrté kategorie</p>
            </div>
        </section>
    </div>

    <script>
        // JavaScript pro parallax efekt
        window.addEventListener('scroll', () => {
            let scrollPosition = window.pageYOffset;

            // Zajistíme, že pozadí se bude pohybovat pomaleji než text
            document.querySelectorAll('.section').forEach((section, index) => {
                // Posuv pozadí (pomalejší pohyb)
                section.style.backgroundPositionY = `${(scrollPosition * 0.5)}px`;
            });

            // Posuv textu (rychlejší pohyb)
            document.querySelectorAll('.section-content').forEach((content) => {
                content.style.transform = `translateY(${scrollPosition * 0.8}px)`;
            });
        });
    </script>
</body>
</html>
